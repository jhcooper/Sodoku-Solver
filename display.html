<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sudoku</title>
<style>
  .sudoku {
    display: grid;
    grid-template-columns: repeat(9, 40px);
    grid-template-rows: repeat(9, 40px);
    gap: 1px;
    border: 3px solid black;
    width: fit-content; /* Make the sudoku grid fit its content */
    margin: auto; /* Center the grid on the page */
  }
  .sudoku > div {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    font-family: Arial, sans-serif;
    border: 1px solid #ccc;
    background: #f9f9f9;
    width: 40px; /* Fixed width for each cell */
    height: 40px; /* Fixed height for each cell */
  }
  .bold-border-right {
    border-right: 3px solid black;
  }
  .bold-border-bottom {
    border-bottom: 3px solid black;
  }
</style>
</head>
<body>
<div class="sudoku" id="sudokuGrid">
  <!-- Sudoku grid will be populated with JavaScript -->
</div>
<script>
  const sudokuValues = {
    'C11': 1, 'C12': 2, 'C13': 3, 'C14': 4, 'C15': 5, 'C16': 6, 'C17': 7, 'C18': 8, 'C19': 9,
    'C21': 4, 'C22': 5, 'C23': 6, 'C24': 7, 'C25': 8, 'C26': 9, 'C27': 1, 'C28': 2, 'C29': 3,
    'C31': 7, 'C32': 8, 'C33': 9, 'C34': 1, 'C35': 2, 'C36': 3, 'C37': 4, 'C38': 5, 'C39': 6,
    'C41': 2, 'C42': 3, 'C43': 1, 'C44': 6, 'C45': 7, 'C46': 4, 'C47': 8, 'C48': 9, 'C49': 5,
    'C51': 8, 'C52': 7, 'C53': 5, 'C54': 9, 'C55': 1, 'C56': 2, 'C57': 3, 'C58': 6, 'C59': 4,
    'C61': 6, 'C62': 9, 'C63': 4, 'C64': 5, 'C65': 3, 'C66': 8, 'C67': 2, 'C68': 1, 'C69': 7,
    'C71': 3, 'C72': 1, 'C73': 7, 'C74': 2, 'C75': 6, 'C76': 5, 'C77': 9, 'C78': 4, 'C79': 8,
    'C81': 5, 'C82': 4, 'C83': 2, 'C84': 8, 'C85': 9, 'C86': 7, 'C87': 6, 'C88': 3, 'C89': 1,
    'C91': 9, 'C92': 6, 'C93': 8, 'C94': 3, 'C95': 4, 'C96': 1, 'C97': 5, 'C98': 7, 'C99': 2
  };

  const sudokuGrid = document.getElementById('sudokuGrid');

  for (let i = 1; i <= 9; i++) {
    for (let j = 1; j <= 9; j++) {
      const cellKey = `C${i}${j}`;
      const div = document.createElement('div');
      div.textContent = sudokuValues[cellKey] || ''; // Fill with value or leave blank
      // Apply thicker border styles for subgrid separation
      if (j % 3 === 0 && j !== 9) {
        div.classList.add('bold-border-right');
      }
      if (i % 3 === 0 && i !== 9) {
        div.classList.add('bold-border-bottom');
      }
      sudokuGrid.appendChild(div);
    }
  }
</script>
</body>
</html>
