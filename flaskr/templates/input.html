<!DOCTYPE html>
<html>
<head>
    <title>Sudoku Solver</title>
</head>
<body>
    <h1>Sudoku Solver</h1>
    <form action="/solve" method="post">
        <textarea name="puzzle" cols = "55" rows = "18" placeholder="Enter Puzzle as 2d list with the form ((row1)\n(row2)), where row# is a list of values seperated by spaces, and each row is separated by a new line. Use 'nil' for blanks"></textarea>
        <br>
        <button type="submit">Solve</button>
    </form>
</body>
</html>
